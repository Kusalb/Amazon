{% extends 'base.html' %}
{% block content %}

<div class="container">
{% for product in products %}
  <div class="card">
    <div class="card-header">
      <img src="{{ product.image.url }}" alt="rover" />
    </div>
    <div class="card-body">
      <span class="tag tag-teal">{{ product.discount }} %</span>
      <h4>
        {{ product.product_name}}
      </h4>
      <p>
          Rs. {{ product.price }}
      </p>
      <div class="user">
        <img src="https://yt3.ggpht.com/a/AGF-l7-0J1G0Ue0mcZMw-99kMeVuBmRxiPjyvIYONg=s900-c-k-c0xffffffff-no-rj-mo" alt="user" />
        <div class="user-info">
          <h5>{{ product.Shop.shop_name }}</h5>
          <small>{{ product.Shop.contact}}</small>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
  </div>
{% endblock %}
